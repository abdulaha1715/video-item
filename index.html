<style>
body {
    padding: 0;
    margin: 0;
}

.container-wrap {
    width: 1050px;
    margin: 0 auto;
    display: flex;
    justify-content: space-between;
    gap: 40px;
}

.ab-video-item video {
    width: 100%;
/*    min-height: 380px;*/
}

.ab-video-item {
    width: 320px;
    position: relative;
}

video#myVideo {}

.ab-text-btn {
    display: flex;
    align-items: center;
    position: absolute;
    width: calc(100% - 40px);
    bottom: 0;
    padding: 0 20px 20px;
}

.ab-video-text {
    width: calc(100% - 45px);
}

.ab-video-text h3 {
    margin: 0;
    padding: 0;
    font-size: 18px;
    font-family: sans-serif;
    color: #FFFFFF;
    margin-bottom: 5px;
}

.ab-video-text span {
    font-size: 15px;
    font-family: sans-serif;
    color: #d4d4d8;
}

.ab-video-img {
    width: 45px;
    text-align: right;
}

.ab-video-img #ab_play_btn {}

.ab-video-img #ab_pause_btn {}

.ab-video-img img {
    cursor: pointer;
    width: 45px;
    height: 45px;
    object-fit: cover;
}

.ab-vd-none {
    display: none;
}

.ab-vd-block {
    display: block;
}
</style>

	<div class="container-wrap">

				</div>

			<script> 

				$("#ab_play_btn").click(function(){
					$("#ab_play_btn").addClass("ab-vd-none");
					$("#ab_pause_btn").removeClass("ab-vd-none");
				});

				$("#ab_pause_btn").click(function(){
					$("#ab_play_btn").removeClass("ab-vd-none");
					$("#ab_pause_btn").addClass("ab-vd-none");
				});

				let vid = document.getElementById("video_one"); 

				function playVid() { 
				  vid.play();

				  vid.pause();
