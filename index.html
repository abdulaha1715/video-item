<style>
body {
    padding: 0;
    margin: 0;
}

.container-wrap {
    width: 1050px;
    margin: 0 auto;
    display: flex;
    justify-content: space-between;
    gap: 20px;
}

.ab-video-item video {
    width: 100%;
    border-radius: 20px
}

.ab-video-item {
    width: 320px;
    position: relative;
}

video#myVideo {}

.ab-text-btn {
    display: flex;
    align-items: center;
    position: absolute;
    width: calc(100% - 60px);
    bottom: 20px;
    padding: 0 30px 20px 30px;
}

.ab-video-text {
    width: 70%;
}

.ab-video-text h3 {
    margin: 0;
    padding: 0;
    font-size: 18px;
    font-family: "SF Pro Display", sans-serif;
    color: #FFFFFF;
    margin-bottom: 5px;
}

.ab-video-text span {
    font-size: 15px;
    font-family: sans-serif;
    color: #d4d4d8;
}

.ab-video-img {
    width: 30%;
    text-align: right;
}

.ab-video-img #ab_play_btn {}

.ab-video-img #ab_pause_btn {}

.ab-video-img img {
    cursor: pointer;
    width: auto;
    height: aauto;
    object-fit: cover;
}

.ab-vd-none {
    display: none;
}

.ab-vd-block {
    display: block;
}

@media screen and (max-width: 1024px) {
	.container-wrap {
	    width: calc(100% - 80px);
	    gap: 40px;
	}
}

@media screen and (max-width: 500px) {
	.container-wrap {
	    width: calc(100% - 40px);
	    display: block;
	}

	.ab-video-item {
	    width: 320px;
	    margin: 0 auto 25px;
	}
}
.words {
  position: relative;
  animation: move-words 20s linear infinite;
  margin: 0;
}

@keyframes move-words {
  0% {
    left: 100%;
  }
  100% {
    left: -100%;
  }
}

    .text {
      font-weight: 600;
      letter-spacing: 1.7px;
      text-transform: uppercase;
      font-family: 'Kanit';
      font-size: 17px;
      fill: #111;
      text-shadow: 2px 0px #ccc;
    }

    #rotatingText {
      animation-name: rotate-circle;
      animation-duration: 10s;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }

    @keyframes rotate-circle {
      to {
        transform: rotate(1turn);
      }
    }

    .main {
      display: grid;
      align-items: center;
      justify-items: center;
    }

    .main img {
      position: absolute;
    }

    .main img {
      position: absolute;
      animation-name: rotate-circle;
      animation-direction: reverse;
      animation-duration: 5s;
      animation-timing-function: linear;
      animation-iteration-count: infinite;

      filter: drop-shadow(0px 0px 5px #333);
    }

</style>
